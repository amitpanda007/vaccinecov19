<div class="notify">Check for available slots for next 28 days</div>

<div class="search">
  <input
    class="search-input"
    name="search"
    type="text"
    [readonly]="readonlyMode"
    placeholder="Search with pincode to see data"
    [(ngModel)]="searchTerm"
    autocomplete="off"
    (keydown.enter)="findCenters()"
  />
</div>

<div class="middle">OR</div>

<div class="state-group">
  <mat-form-field appearance="fill" class="dropdown">
    <mat-label>State</mat-label>
    <mat-select (selectionChange)="stateSelected($event)">
      <mat-option *ngFor="let state of states.states" [value]="state.state_id">
        {{ state.state_name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="dropdown">
    <mat-label>District</mat-label>
    <mat-select (selectionChange)="districtSelected($event)">
      <mat-option
        *ngFor="let district of districts.districts"
        [value]="district.district_id"
      >
        {{ district.district_name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="filters">
  <mat-chip-list
    class="my-chip"
    aria-label="Filter selection"
    [multiple]="isMultipleSelectable"
  >
    <mat-chip
      [selected]="is18to44"
      (selectionChange)="chipSelected('18-44')"
      (click)="is18to44 = !is18to44"
      >18-44</mat-chip
    >
    <mat-chip
      [selected]="is45Plus"
      (selectionChange)="chipSelected('45+')"
      (click)="is45Plus = !is45Plus"
      >45+</mat-chip
    >
    <mat-chip
      [selected]="isAvlSlots"
      (selectionChange)="chipSelected('ALL')"
      (click)="isAvlSlots = !isAvlSlots"
      >Open Slots</mat-chip
    >
  </mat-chip-list>
</div>

<div class="cards" #screen>
  <center-card
    *ngFor="let center of filteredCenterData.centers; let i = index"
    [center]="center"
    [index]="i"
  ></center-card>
</div>

<mat-card class="info-card" *ngIf="showCardInfo">
  <div class="card-content">
    <h3>This site is still in Beta</h3>
    <p>For feature request/developer contact development team</p>
    <p>Email: amitpanda210@gmail.com</p>
  </div>
</mat-card>

<button
  mat-mini-fab
  color="accent"
  aria-label="Info"
  class="float-right"
  (click)="showInfoCard()"
>
  <mat-icon>info</mat-icon>
</button>
